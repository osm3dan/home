<h3 id="スタンフォード大学など米国渡航の報告書が掲載されました">スタンフォード大学など米国渡航の報告書が掲載されました</h3>
<p>2022年4月18日から7月6日まで，アメリカカリフォルニア州にある<strong>スタンフォード大学</strong>での滞在研究を行いました．この渡航をご支援頂いた「Slow-to-Fast地震学」のHPに報告書が掲載されました．スタンフォード大学での共同研究のほか，カリフォルニア工科大学への短期訪問，アメリカ地震学会参加に関することにも触れています．</p>

<p>こちらの<a href="https://slow-to-fast-eq.org/news/overseas_2022/">Slow-to-Fast地震学 若手研究者海外派遣報告­</a>より是非ご覧ください．</p>
