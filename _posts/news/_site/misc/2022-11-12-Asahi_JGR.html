<h3 id="朝日新聞様に-sandanbata-et-al-2022-jgr-solid-earth-を取り上げて頂きました">朝日新聞様に Sandanbata et al. (2022, JGR: Solid Earth) を取り上げて頂きました</h3>
<p>2022年11月12日 <strong>朝日新聞デジタル</strong> にて，先日JGR: Solid Earthから出版された <a href="https://osm3dan.github.io/2022/09/12/SDB-JGR.html">Sandanbata et al. (2022)</a> に関する記事が掲載されました．
また，2022年11月18日付 <strong>朝日新聞朝刊・教育科学面</strong> にも同内容記事が掲載予定です．</p>
